<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="styles.css" />
      <title>Food Website</title>
   </head>
   <body class="font-custom_font">
      <!-- main content wrapper -->
      <div class="text-gray-600">
         <!-- div for the nav -->
         <div>
            <nav>
               <div>
                  <h1 class="font-bold uppercase border-b border-gray-100 p-4">
                     <a href="/">Foodie Station</a>
                  </h1>
               </div>
               <ul>
                  <li>
                     <a href="#"><span>Home</span> </a>
                  </li>
                  <li>
                     <a href="#"><span>About</span> </a>
                  </li>
                  <li>
                     <a href="#"><span>Contact</span> </a>
                  </li>
               </ul>
            </nav>
         </div>

         <!-- end of navbar and start of main section -->
         <main class="px-16 py-6">
            <!-- logIN and signUP section -->
            <div>
               <a href="#" class="text-primary">Log In</a>
               <a href="#" class="text-primary">Sign Up</a>
            </div>

            <!-- header for title -->
            <h2 class="font-semibold">Recipes</h2>
            <h3 class="font-semibold">for everyone</h3>

            <!-- cards for various recipes -->
            <div>
               <!-- card title -->
               <h4 class="font-bold mt-10 pb-2 border-b border-gray-200">Latest Recipes</h4>
               <!-- card body -->
               <div class="mt-8">
                  <div>
                     <img src="img/stew.jpg" alt="stew" />
                     <div>
                        <span>Chilli Bean Stew</span>
                        <span>recipe by Mario</span>
                     </div>
                  </div>
               </div>

               <!-- card title -->
               <h4 class="font-bold mt-10 pb-2 border-b border-gray-200">Most Popular Recipes</h4>
               <!-- card body -->
               <div class="mt-8">
                  <!-- another card goes here -->
               </div>
            </div>

            <!-- load more button -->
            <div>
               <div class="text-secondary-200 bg-secondary-100">Load More</div>
            </div>
         </main>
      </div>
   </body>
</html>
